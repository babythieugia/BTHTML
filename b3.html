<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<from name="use" methor="post" action="">
    <p>
        <label>Textarea</label>
        <textarea name="content" cols="100" rows="5"></textarea>
    </p>

    <p>
        <label>Select</label>
        <select name="select">
            <option>Hà nội</option>
            <option>Hồ chí minh</option>
            <option>Đà nẵng</option>
            <option>Cần thơ</option>
        </select>
    </p>

    <p>
        <label>Multi select</label>
        <select name="select" multiple>
            <option>Hà nội</option>
            <option>Hồ chí minh</option>
            <option>Đà nẵng</option>
            <option>Cần thơ</option>
        </select>
    </p>
    <p>
        <label>input hidden</label>
        <input type="hidden" name="in-hide" value="">

    </p>
    <p>
        <label> input file</label>
        <input type="file" name="upload" value="">
    </p>
    <p>
        <label>input text readonly</label>
        <input type="text" name="read" value="" readonly >
    </p>
    <p>
        <label>input text disable</label>
        <input type="text" name="disable" value="" disabled>
    </p>
    <p>
        <label>Input text max length</label>
        <input type="text" name="disable" value="" maxlength="5">
    </p>

    <p>
        <label>Selected in selectbox</label>
        <select name="location">
            <option value="">Hà nội</option>
            <option value="">Hồ chí minh</option>
            <option value="" selected>Đà nẵng</option>
            <option value="">Cần thơ</option>
        </select>
    </p>
</from>
</from>
</body>
</html>
