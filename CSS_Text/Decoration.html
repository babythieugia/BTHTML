<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1{
            text-decoration: overline;
        }
        h2{
            text-decoration: underline;
        }
        h3{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<h1>This is heading 1(gạch trên)</h1>
<h2>This is heading 2(gạch dưới)</h2>
<h3>This is heading 3(gạch giữa)</h3>
</body>
</html>
