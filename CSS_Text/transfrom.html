<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p.uppercase{
            text-transform: uppercase;
        }
        p.lowercase{
            text-transform: lowercase;
        }
        p.capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<p class="uppercase">viết chữ hoa </p>
<p class="lowercase">viết chữ thường </p>
<p class="capitalize">chữ đầu viết hoa còn lại là chữ thường</p>
</body>
</html>
